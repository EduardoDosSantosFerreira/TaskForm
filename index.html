</head>

<!--  -->

  <div class="container todo-container" data-aos="fade-down">

    <!-- Cabeçalho -->
    <header>
      <div class="titulo" data-aos="fade-right"><br>
        <h1>TaskForm</h1>
      </div>
    </header>
    <!--  -->

    <!-- Relógio -->
    <div class="clock">
      <div id="time"></div>
    </div>
    <!--  -->

    <!-- Slide Container -->
    <div id="slide-container">
      <div id="amanhecer" class="slide hidden" title="Amanhã: 6h00 às 11h59">
        <img src="img/amanhecer.jpg" alt="Amanhecer" style="max-width: 100%; max-height: 100%;">
      </div>
      <div id="entardecer" class="slide hidden" title="Tarde: 12h00 às 17h59">
        <img src="img/entardecer.jpg" alt="Entardecer" style="max-width: 100%; max-height: 100%;">
      </div>
      <div id="anoitecer" class="slide hidden" title="Noite: 18h00 às 23h59">
        <img src="img/anoitecer.jpg" alt="Anoitecer" style="max-width: 100%; max-height: 100%;">
      </div>
    </div>
    <!--  -->

    <!-- Formulário de tarefas -->
    <br>
    <form id="todo-form">
      <p>Adicione Sua Tarefa</p>
      <div class="form-row">
        <div class="col-md-8 mb-2" data-aos="fade-left">
          <input type="text" id="todo-input" class="form-control" placeholder="O que você vai fazer?" />
        </div>
        <div class="col-md-2 mb-2" data-aos="fade-right">
          <button id="adc">
            <div tabindex="0" type="submit" class="plusButton">
              <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                <g mask="url(#mask0_21_345)">
                  <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
                </g>
              </svg>
            </div>
          </button>
        </div>
        <!--  -->

      <!-- Ícone de refresh para recarregar a página -->
        <div class="clear">
          <i class="fas fa-refresh" aria-hidden="true" id="refresh"></i>
        </div>
      </div>
    </form>
    <!--  -->

    <!-- Formulário de edição de tarefas -->
    <form id="edit-form" class="hide">
      <p>Edite sua tarefa</p>
      <div class="form-group">
        <input type="text" id="edit-input" class="form-control" />
      </div>
      <div class="form-group">
        <!-- Botões de salvar e cancelar a edição -->
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check-double"></i> Salvar
        </button>
        <button id="cancel-edit-btn" class="btn btn-secondary ml-2">Cancelar</button>
      </div>
    </form>
    <!--  -->

    <!-- Barra de ferramentas -->
    <div id="toolbar" data-aos="fade-left">
      <!--  -->

      <!-- Barra de pesquisa -->
      <div id="search" class="mb-3">
        <h4>Pesquisar:</h4>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar..." />
          </div>
          <!--  -->

          <!-- Botão para apagar a busca -->
          <button id="erase-button" class="btn btn-danger ml-12">
            <i class="fas fa-delete-left" style="color: aliceblue;"></i>
          </button>
        </form>
      </div>
      <!--  -->

      <!-- Menu de filtragem -->
      <div id="filter" data-aos="fade-right">
        <h4>Filtrar:</h4>
        <select id="filter-select" class="form-control">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    <!--  -->

  <!-- Lista de tarefas -->
    <div id="todo-list"></div>
  </div>
  <!--  -->


  <!-- Calculadora -->
  
  <div class="container todo-container" data-aos="fade-down">
    <header>
      <div class="titulo" data-aos="fade-right"><br>
        <h1>Calculator</h1>
      </div>
    </header>
    <div class="calculator-container">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button id="clear" onclick="clearDisplay()">C</button>
        <button id="power" onclick="appendChar('^')">^</button>
        <button id="delete" onclick="deleteLastChar()">⌫</button>
        <button id="divide" onclick="appendChar('/')">/</button>
        <button id="seven" onclick="appendChar('7')">7</button>
        <button id="eight" onclick="appendChar('8')">8</button>
        <button id="nine" onclick="appendChar('9')">9</button>
        <button id="multiply" onclick="appendChar('*')">*</button>
        <button id="four" onclick="appendChar('4')">4</button>
        <button id="five" onclick="appendChar('5')">5</button>
        <button id="six" onclick="appendChar('6')">6</button>
        <button id="subtract" onclick="appendChar('-')">-</button>
        <button id="one" onclick="appendChar('1')">1</button>
        <button id="two" onclick="appendChar('2')">2</button>
        <button id="three" onclick="appendChar('3')">3</button>
        <button id="add" onclick="appendChar('+')">+</button>
        <button id="zero" onclick="appendChar('0')">0</button>
        <button id="decimal" onclick="appendChar('.')">.</button>
        <button id="equals" onclick="calculateResult()">=</button>
      </div>
  </div>
  </div>
  <!-- Fim Calculadora -->

  <!-- NotePad -->
  <div class="container todo-container" data-aos="fade-down">
    <header>
      <div class="titulo" data-aos="fade-right"><br>
        <h1>NotePad</h1>
      </div>
    </header>
    <textarea id="notepad" placeholder="Digite seu texto aqui..."></textarea>
    <button id="downloadButton" onclick="downloadTxtFile()">Baixe o TXT</button>
    </div>  
  <!-- Fim NotePad -->

  <!-- Scripts -->
  <script src="js/aos.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/calculadora.js"></script>
  <script src="js/custom-carousel.js"></script>
  <script>
    // Inicialização da animação AOS
    AOS.init({
      duration: 2000,
    });
  </script>

</body>

</html>
