<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título da página -->
  <title>Taskform</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Ícone da página -->
  <link rel="icon" type="image" sizes="50x50" href="img/tskf_icon.png">
</head>

<body>

  <div class="container todo-container" id="tasklist" data-aos="fade-down">

    <!-- Cabeçalho -->
    <header>
      <div class="tasklist" data-aos="fade-right"><br>
        <h1>TaskForm</h1>
      </div>
    </header>

    <!-- Relógio -->
    <div class="clock">
      <div id="time" class="time"></div>
      <div id="milliseconds" class="milliseconds"></div>
    </div>

    <!-- Slide Container -->
    <div id="slide-container">
      <div id="amanhecer" class="slide hidden" title="Amanhã: 6h00 às 11h59">
        <img src="img/amanhecer.jpg" alt="Amanhecer" style="max-width: 100%; max-height: 100%;">
      </div>
      <div id="entardecer" class="slide hidden" title="Tarde: 12h00 às 17h59">
        <img src="img/entardecer.jpg" alt="Entardecer" style="max-width: 100%; max-height: 100%;">
      </div>
      <div id="anoitecer" class="slide hidden" title="Noite: 18h00 às 23h59">
        <img src="img/anoitecer.jpg" alt="Anoitecer" style="max-width: 100%; max-height: 100%;">
      </div>
    </div>

    <!-- Formulário de tarefas -->
    <br>
    <form id="todo-form">
      <p id="Tasklist">Adicione Sua Tarefa</p>
      <div class="form-row">
        <div class="col-md-8 mb-2" data-aos="fade-left">
          <input type="text" id="todo-input" class="form-control" placeholder="O que você vai fazer?" />
        </div>
        <div class="col-md-2 mb-2" data-aos="fade-right">
          <button id="adc">
            <div tabindex="0" type="submit" class="plusButton">
              <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                <g mask="url(#mask0_21_345)">
                  <path d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"></path>
                </g>
              </svg>
            </div>
          </button>
        </div>

        <!-- Ícone de refresh para recarregar a página -->
        <div class="clear">
          <i class="fas fa-refresh" aria-hidden="true" id="refresh"></i>
        </div>
      </div>
    </form>

    <!-- Formulário de edição de tarefas -->
    <form id="edit-form" class="hide">
      <p>Edite sua tarefa</p>
      <div class="form-group">
        <input type="text" id="edit-input" class="form-control" />
      </div>
      <div class="form-group">
        <!-- Botões de salvar e cancelar a edição -->
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check-double"></i> Salvar
        </button>
        <button id="cancel-edit-btn" class="btn btn-secondary ml-2">Cancelar</button>
      </div>
    </form>

    <!-- Barra de ferramentas -->
    <div id="toolbar" data-aos="fade-left">
      <!--  -->

      <!-- Barra de pesquisa -->
      <div id="search" class="mb-3">
        <h4>Pesquisar:</h4>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar..." />
          </div>

          <!-- Botão para apagar a busca -->
          <button id="erase-button" class="btn btn-danger ml-12">
            <i class="fas fa-delete-left" style="color: aliceblue;"></i>
          </button>
        </form>
      </div>

      <!-- Menu de filtragem -->
      <div id="filter" data-aos="fade-right">
        <h4>Filtrar:</h4>
        <select id="filter-select" class="form-control">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>

    <!-- Lista de tarefas -->
    <div id="todo-list"></div>
  </div>

  <div id="calculadora" class="link"></div>
  <div id="calculadoraSection"></div>

  <!-- calculadora -->
  <div class="container todo-container" data-aos="fade-down">
    <header>
      <div class="titulo" data-aos="fade-right"><br>
        <h1>Calculator</h1>
      </div>
    </header>
    <div class="calculator-container">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button id="clear" onclick="clearDisplay()">C</button>
        <button id="power" onclick="appendChar('^')">^</button>
        <button id="delete" onclick="deleteLastChar()">⌫</button>
        <button id="divide" onclick="appendChar('/')">/</button>
        <button id="seven" onclick="appendChar('7')">7</button>
        <button id="eight" onclick="appendChar('8')">8</button>
        <button id="nine" onclick="appendChar('9')">9</button>
        <button id="multiply" onclick="appendChar('*')">*</button>
        <button id="four" onclick="appendChar('4')">4</button>
        <button id="five" onclick="appendChar('5')">5</button>
        <button id="six" onclick="appendChar('6')">6</button>
        <button id="subtract" onclick="appendChar('-')">-</button>
        <button id="one" onclick="appendChar('1')">1</button>
        <button id="two" onclick="appendChar('2')">2</button>
        <button id="three" onclick="appendChar('3')">3</button>
        <button id="add" onclick="appendChar('+')">+</button>
        <button id="zero" onclick="appendChar('0')">0</button>
        <button id="decimal" onclick="appendChar('.')">.</button>
        <button id="equals" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>
  <!-- Fim calculadora -->

  <!-- NotePad -->
  <div id="notepad" class="container todo-container" data-aos="fade-down">
    <header>
      <div class="titulo" data-aos="fade-right"><br>
        <h1>NotePad</h1>
      </div>
    </header>
    <textarea id="notepad" placeholder="Digite seu texto aqui..."></textarea>
    <button id="downloadBtn" onclick="downloadNotepad()">Download Notepad</button>
  </div>
  <!-- Fim NotePad -->

  <!-- Agenda -->
  <div id="calendario" class="container todo-container" data-aos="fade-down">
    <br>
    <header data-aos="fade-right">
      <h1 style="align-items: center; text-align: center;">Calendario</h1>
    </header>
    <div id="agenda" class="container mt-5">
      <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <button id="prevMonth" class="btn btn-light">&lt;</button>
          <h2 id="currentMonthYear" class="m-0">Mês/Ano</h2>
          <button id="nextMonth" class="btn btn-light">&gt;</button>
        </div>
        <div class="card-body">
          <div class="row" style="height: 302px">
            <div class="col-md-12">
              <table id="calendarTable" class="table table-bordered table-responsive-md">
                <!-- Calendário será gerado aqui com JavaScript -->
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header bg-dark text-white">
                  <h2 id="Agenda">Agenda</h2>
                </div>
                <form id="appointmentForm" class="card-body">
                  <div class="form-group">
                    <label for="appointmentDate" class="text-white">Data:</label>
                    <input type="date" id="appointmentDate" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="appointmentTime" class="text-white">Hora:</label>
                    <input type="time" id="appointmentTime" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="appointmentLocation" class="text-white">Local:</label>
                    <input type="text" id="appointmentLocation" class="form-control" required
                      placeholder="Escreva seu Compromisso">
                    <br>
                    <br>
                  </div>
                  <div class="form-group text-center">
                    <button type="button" id="addAppointment" class="btn btn-success">Adicionar Compromisso</button>
                  </div>
                </form>
                <ul id="agendaList" class="list-group list-group-flush">
                  <!-- Agenda será gerada aqui com JavaScript -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim Agenda -->
    <div class="container todo-container" data-aos="fade-down">
      <header>
        <div class="titulo" data-aos="fade-right"><br>
          <h1>Previsão Do Tempo</h1 data-aos="fade-down">
        </div>
      </header>
      <br>
      <div id="pdt" class="container">

        <div style="display: inline-flex; align-items: center;">
          <input class="input-cidade" placeholder="Digite o nome da cidade">
          <button id="lup" onclick="bot()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" style="width: 20px;">
          </button>
        </div>
        <br>
        <br>
        <div class="caixa-media">
          <h4 class="cidade">Tempo em Rio de Janeiro</h4>
          <h3 class="tempo">28°C</h3>
          <div style="display: inline-flex; align-items: center;">
            <img class="icone" style="background-color: rgb(113, 169, 247); margin-right: 35px;"
              src="https://openweathermap.org/img/wn/04n.png">
            <p class="descricao">Nuvens Dispersas</p>
          </div>
        </div>
      </div>
    </div>
    </div>
    <br>
    <br>

<!-- Tradução -->
<div class="container todo-container" data-aos="fade-down">
  <header>
    <div class="titulo" data-aos="fade-right">
      <h1>Tradução</h1>
    </div>
  </header>

  <div class="row">
    <!-- Lado esquerdo: Entrada de texto -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="original-text">Texto Original:</label>
        <textarea id="original-text" class="form-control" rows="6" placeholder="Digite o texto a ser traduzido..."></textarea>
      </div>
      <div class="form-group">
        <label for="input-language">Idioma de entrada:</label>
        <select id="input-language" class="form-control">
          <option value="auto">Detectar Idioma</option>
          <option value="pt">Português</option>
          <option value="en">Inglês</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
    </div>

    <!-- Lado direito: Saída da tradução -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="translated-text">Tradução:</label>
        <textarea id="translated-text" class="form-control" rows="6" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="output-language">Idioma de saída:</label>
        <select id="output-language" class="form-control">
          <option value="en">Inglês</option>
          <option value="pt">Português</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
    </div>
  </div>

  <div class="form-group text-center">
    <button id="translate-btn" class="btn btn-primary">Traduzir</button>
  </div>
</div>

    <!-- Scripts -->
    <script src="js/aos.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/temp.js"></script>
    <script src="js/notepad.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/calendario.js"></script>
    <script src="js/calculadora.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom-carousel.js"></script>
    <script src="js/navscript.js"></script>
    <script src="js/translation.js"></script>
    <script>
      // Inicialização da animação AOS
      AOS.init({
        duration: 2000,
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
